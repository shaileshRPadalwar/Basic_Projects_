<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if request.session %}
<p> Your Information </p>
{% for key,value in request.session.items %}
<p>{{key|upper}}: {{value|title}}</p>

{% endfor %}

{% else %}
     <p> No Information...</p>

{% endif %}

<div align="center">
    <p>Your Information..</p><hr>
    <h4>name : &nbsp&nbsp&nbsp&nbsp {{name}}</h4>
    <h4>age : &nbsp&nbsp&nbsp&nbsp {{age}}</h4>
    <h4>GF Name : &nbsp&nbsp {{gf}}</h4>

</div>
</body>
</html>
